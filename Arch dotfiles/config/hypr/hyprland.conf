################
### MONITORS ###
################
monitor=,1920x1080@60,auto,1

###################
### MY PROGRAMS ###
###################
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun
$cursor = hyprctl setcursor clay 24

#################
### AUTOSTART ###
#################
exec-once = swww-daemon
exec-once = waybar
exec-once = ~/.config/hypr/scripts/change_wallpaper.sh
exec-once = dunst
exec-once = $cursor

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################
source = ~/.cache/wal/colors-hyprland.conf

general {
    gaps_in = 6
    gaps_out = 12
    border_size = 2
    col.active_border = $color1 $color2
    col.inactive_border = rgba(00000000)
    layout = dwindle
}

decoration {
    rounding = 15
    active_opacity = 0.75
    inactive_opacity = 0.55
    blur {
        enabled = false
    }
}

# Правило для Kitty
windowrulev2 = opacity 0.80 0.70,class:^(kitty)$

##################
### ANIMATIONS ###
##################
animations {
    enabled = yes

    #кривые
    bezier = back_out, 0.34, 1.56, 0.64, 1
    bezier = easeOutQuint, 0.23, 1, 0.32, 1

    # Анимация окон
    animation = windows, 1, 5, back_out, slide
    animation = windowsIn, 1, 5, back_out, slide
    animation = windowsOut, 1, 5, easeOutQuint, slide
    
    # ЖИВОЙ СЛАЙД ДЛЯ ВОРКСПЕЙСОВ
    animation = workspaces, 1, 6, back_out, slide
}

dwindle {
    pseudotile = true 
    preserve_split = true 
}

master {
    new_status = master
}

misc {
    vfr = true
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    animate_manual_resizes = false
}

#############
### INPUT ###
#############
input {
    kb_layout = us,ru
    kb_options = grp:alt_shift_toggle
    follow_mouse = 1
    sensitivity = 0
    accel_profile = flat
}

###################
### KEYBINDINGS ###
###################
$mainMod = SUPER

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = SUPER, R, exec, pkill wofi || wofi --show drun --style ~/.config/wofi/style.css
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, L, exec, hyprlock

bind = $mainMod ALT, 8, exec, /home/teigu/.config/hypr/scripts/battery_limit.sh 80
bind = $mainMod ALT, 1, exec, /home/teigu/.config/hypr/scripts/battery_limit.sh 100

# Перемещение фокуса
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Переключение воркспейсов
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Перенос окна на воркспейс
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Скролл воркспейсов мышкой
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Перетаскивание окон
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Мультимедиа
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Скриншот и Обои
bind = , Print, exec, ~/.config/hypr/scripts/screenshot.sh
bind = SUPER, W, exec, ~/.config/hypr/scripts/change_wallpaper.sh
